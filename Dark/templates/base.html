<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" type="image/x-icon" href="/static/img/planet-icon-7371.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Space | {% block title %}{% endblock title %} </title>
    </head>
    <body>

      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="/static/img/planet-icon-7370.png" width="40" height="32" alt="Img">
              <!-- <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 {{ index }}">Home</a></li>
            <li><a href="Universe" class="nav-link px-2 {{ Universe }}">The Universe</a></li>
            <li><a href="SolarSys" class="nav-link px-2 {{ SolarSys }}">Solar System</a></li>
            <li><a href="FAQs" class="nav-link px-2 {{ FAQs }}">FAQs</a></li>
            <li><a href="review" class="nav-link px-2 {{ review }}">Review</a></li>
          </ul>
        </header>
      </div>

      
      <div>
        {% block body %}{% endblock body %}
      </div>

    <!-- <div class="container">
      {% block body1 %}{% endblock body1 %}
    </div> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
