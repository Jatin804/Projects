{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact-img.jpeg" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Leave a Review :]</h2>
    <form method="post" action="/review">
        {% csrf_token %}
      <div class="form-group" style="margin-top: 10px;">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group" style="margin-top: 10px;">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group" style="margin-top: 10px;">
        <label for="phone">Rating:</label>
        <select class="form-control" id="phone" name="phone" required>
          <option>5 stars</option>
          <option>4 stars</option>
          <option>3 stars</option>
          <option>2 stars</option>
          <option>1 star</option>
        </select>
      </div>

      <div class="form-group" style="margin-top: 10px;">
        <label for="desc">Review:</label>
        <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Write your review" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
    </form>
</div>

{% endblock body %}
