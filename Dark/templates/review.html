{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4 shadow-lg p-3 mb-5 bg-body rounded">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/review">
    {% csrf_token %}  
    {% comment %} TO CONFORM THAT WEB DATA IS SUMBITING THROUNG THIS WEB PAGE ONLY  {% endcomment %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        </div>      
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" required></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

</div>

{% endblock body %}
